<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav class="navegation_menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="airtuculos.html">Articulos</a></li>
                <li><a href="Contact.html">Contacto</a></li>
            </ul>
        </nav>
        <h1>Contacto</h1>
    </header>
    <main>
        <section>
            <form>
                <div><label for="name">Nombre:</label>
                <input class="name" type="text" placeholder="Nombre"></div>
                <div><label for="tel">Telefono:</label>
                <input class="tel" type="text" placeholder="Telefono"></div>
                <div><label for="email">Email:</label>
                <input class="email" type="email" placeholder="Email"></div>
                <div><label for="date">Fecha:</label>
                <input class="date" type="date" placeholder="Fecha"></div>
                <button type="button">Enviar</button>
            </form>
        </section>
    </main>
